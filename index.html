<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple AQI</title>
    
    <link rel="icon" type="image/x-icon" href="air-quality-index.png">

    <!-- External CSS link -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="aqi.css" />
</head>

<body>
    <!-- Centered logo container -->
    <div class="center-content">
        <!-- Logo image -->
        <img src="https://static.vecteezy.com/system/resources/previews/008/996/254/non_2x/aqi-logo-aqi-letter-aqi-letter-logo-design-initials-aqi-logo-linked-with-circle-and-uppercase-monogram-logo-aqi-typography-for-technology-business-and-real-estate-brand-vector.jpg"
            class="logo" alt="aqi-logo" />
    </div>

    <!-- Centered profile heading -->
    <div class="center-content">
        <!-- Profile title -->
        <h1>Air Quality Index</h1>
    </div>

    <!-- Main container for form and AQI data -->
    <div class="main-container">
        <!-- Left panel for registration and login forms -->
        <div class="left-panel">
            <!-- Sign-up form container -->
            <div class="sign-up-form-container">
                <!-- Form start -->
                <form action="process.php" method="POST" onsubmit="return validateForm()">
                    <!-- Form heading -->
                    <h2 class="form-title">Get Registration</h2>

                    <!-- Full name input field -->
                    <div class="form-group">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" />
                    </div>

                    <!-- Gender selection using radio buttons -->
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <div class="radio-group">
                            <input type="radio" id="male" name="gender" value="Male"/>
                            <label for="male">Male</label>

                            <input type="radio" id="female" name="gender" value="Female"/>
                            <label for="female">Female</label>

                            <input type="radio" id="other" name="gender" value="Other"/>
                            <label for="other">Other</label>
                        </div>
                    </div>

                    <!-- Email address input -->
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" />
                    </div>

                    <!-- Password input field -->
                    <div class="form-group">
                        <label for="pass">Password:</label>
                        <input type="password" id="pass" name="pass" placeholder="Enter password" />
                    </div>

                    <!-- Confirm password field -->
                    <div class="form-group">
                        <label for="conpass">Re Password:</label>
                        <input type="password" id="conpass" name="conpass" placeholder="Confirm password" />
                    </div>

                    <!-- Date of birth picker -->
                    <div class="form-group">
                        <label for="birth">Date of Birth:</label>
                        <input type="date" id="birth" name="birth" />
                    </div>

                    <!-- Country selection dropdown -->
                    <div class="form-group">
                        <label for="country">Country:</label>
                        <select name="country" id="country">
                            <option value="">Select Country</option>
                            <option value="BD">Bangladesh</option>
                            <option value="IN">India</option>
                            <option value="AM">America</option>
                            <option value="CH">China</option>
                        </select>
                    </div>

                    <!-- Terms and conditions agreement -->
                    <div style="margin-top: 10px; font-size: 18px;">
                        <input id="checkbox" type="checkbox" />
                        <label for="checkbox">I agree to these <a href="#">Terms and Conditions</a>.</label>
                    </div>

                    <!-- Textarea for optional user opinion -->
                    <div style="margin-top: 10px;font-size: 18px;">
                        <label for="opinion">Your Opinion:</label>
                        <textarea id="opinion" name="opinion" rows="4" cols="40" placeholder="Share your thoughts..." style="width: 325px; margin-top: 5px; border-radius: 7px;"></textarea>
                    </div>

                    <!-- Background color picker -->
                    <div class="form-group">
                        <label for="bgc">Background Color:</label>
                        <input type="color" id="bgc" name="bgc" style="height: 40px; border-color: aliceblue;" />
                    </div>

                    <!-- Error or success message container -->
                    <div class="invalid"></div>

                    <!-- Form action buttons -->
                    <div class="button-container">
                        <button type="button" onclick="clearForm()">Clear</button> <!-- Clear all inputs -->
                        <button type="submit">Submit</button> <!-- Submit form -->
                    </div>
                </form>
            </div>

            <!-- Login form section -->
            <div class="log-in-form-container">
                <div id="login-title">Login</div>
                <form action="login.php" method="POST" id="login-form">
                    <div class="form-blur-box">
                        <div id="form-container">
                            <!-- Username input -->
                            <label for="username">Username</label><br>
                            <input type="text" id="username" name="username" placeholder="Enter username" required><br>
                            <div id="username-error" class="error-message"></div>

                            <!-- Password input -->
                            <label for="password">Password</label><br>
                            <input type="password" id="password" name="password" placeholder="Enter password" required>
                            <div id="password-error" class="error-message"></div>
                        </div>
                    </div>
                    <!-- Login action buttons -->
                    <div class="log-button-container">
                        <button type="reset">Reset</button>
                        <button type="submit">Login</button>
                    </div>
                </form>
            </div>


        </div>

        <!-- AQI table section -->
        <div class="aqi-table-container">
            <div class="aqi-table">
                <!-- AQI title -->
                <div class="aqi-title">
                    <h3>Air Quality Index (AQI)</h3>
                </div>

                <!-- AQI data table -->
                <table id="aqi-table">
                    <thead>
                        <tr>
                        <th>City</th>
                        <th>Country</th>
                        <th>AQI</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <td>Delhi</td>
                        <td>India</td>
                        <td class="aqi unhealthy">141</td>
                        </tr>
                        <tr>
                        <td>Beijing</td>
                        <td>China</td>
                        <td class="aqi moderate">85</td>
                        </tr>
                        <tr>
                        <td>Tokyo</td>
                        <td>Japan</td>
                        <td class="aqi good">28</td>
                        </tr>
                        <tr>
                        <td>Jakarta</td>
                        <td>Indonesia</td>
                        <td class="aqi unhealthy">110</td>
                        </tr>
                        <tr>
                        <td>Shanghai</td>
                        <td>China</td>
                        <td class="aqi moderate">80</td>
                        </tr>
                        <tr>
                        <td>Manila</td>
                        <td>Philippines</td>
                        <td class="aqi moderate">70</td>
                        </tr>
                        <tr>
                        <td>Kuala Lumpur</td>
                        <td>Malaysia</td>
                        <td class="aqi moderate">60</td>
                        </tr>
                        <tr>
                        <td>Hanoi</td>
                        <td>Vietnam</td>
                        <td class="unhealthy">115</td>
                        </tr>
                        <tr>
                        <td>Ho Chi Minh City</td>
                        <td>Vietnam</td>
                        <td class="aqi unhealthy">120</td>
                        </tr>
                        <tr>
                        <td>Lahore</td>
                        <td>Pakistan</td>
                        <td class="aqi bad">160</td>
                        </tr>
                    </tbody>
                    </table>

            </div>
        </div>
    </div>

    <!-- External JavaScript file inclusion -->
    <script src="script.js"></script>
</body>

</html>

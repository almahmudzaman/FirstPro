<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab work</title>
    <!-- External CSS link -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Centered logo container -->
    <div class="center-content">
        <!-- Logo image -->
        <img src="https://www.shutterstock.com/image-vector/amz-logo-monogram-isolated-on-600nw-2525214551.jpg"
            class="logo" alt="amz-logo" />
    </div>

    <!-- Centered profile heading -->
    <div class="center-content">
        <!-- Profile title -->
        <h2>My profile</h2>
    </div>

    <!-- Main container for form and boxes -->
    <div class="main-container">
        <!-- Left panel containing form and box2 -->
        <div class="left-panel">
            <!-- Form wrapper -->
            <div class="form-container">


                <!-- Start of form -->
                <form onsubmit="return validateForm()">


                    <!-- Form title -->
                    <h3 class="form-title">Get Registration</h3>

                    <!-- Full name input -->
                    <div class="form-group">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" onclick="return validate()" />
                    </div>

                    <!-- Gender selection -->
                    <div class="form-group">
                        <label>Gender:</label>
                        <!-- Radio buttons for gender -->
                        <div class="radio-group">
                            <input type="radio" id="male" name="gender" />
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" />
                            <label for="female">Female</label>
                        </div>
                    </div>

                    <!-- Email input -->
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" />
                    </div>

                    <!-- Password input -->
                    <div class="form-group">
                        <label for="pass">Password:</label>
                        <input type="password" id="pass" name="pass" placeholder="Enter password" />
                    </div>

                    <!-- Confirm password input -->
                    <div class="form-group">
                        <label for="conpass">Re Password:</label>
                        <input type="password" id="conpass" name="conpass" placeholder="Confirm password" />
                    </div>

                    <!-- Date of birth input -->
                    <div class="form-group">
                        <label for="birth">Date of Birth:</label>
                        <input type="date" id="birth" name="birth" />
                    </div>

                    <!-- Country selection dropdown -->
                    <div class="form-group">
                        <label for="country">Country:</label>
                        <select name="country" id="country">
                            <option value="SC">Select Country</option>
                            <option value="BD">Bangladesh</option>
                            <option value="IN">India</option>
                            <option value="AM">America</option>
                            <option value="CH">China</option>
                        </select>
                    </div>

                    <!-- Terms and conditions checkbox -->
                    <div style="margin-top: 10px;">
                        <input id="checkbox" type="checkbox" />
                        <label for="checkbox">I agree to these <a href="#">Terms and Conditions</a>.</label>
                    </div>

                    <!-- Opinion textarea -->
                    <div style="margin-top: 10px;">
                        <label for="opinion">Your Opinion:</label>
                        <textarea id="opinion" name="opinion" rows="4" cols="40" placeholder="Share your thoughts..." style="width: 275px; ; margin-top: 5px;"></textarea>
                    </div>

                    <!-- Background color input -->
                    <div class="form-group">
                        <label for="bgc">Background Color:</label>
                        <input type="color" id="bgc" name="bgc" />
                    </div>

                    <!-- Invalid message container (currently empty) -->
                    <div class="invalid">

                    </div>

                    <!-- Buttons for clear and submit -->
                    <div class="button-container">
                        <button type="button" onclick="clearForm()">Clear</button>  <!-- Clear button -->
                        <button type="submit">Submit</button>  <!-- Submit button -->
                    </div>
                </form>
            </div>

            <!-- Second box in the left panel -->
            <div class="box box2">box2</div>
        </div>

        <!-- Right panel box -->
        <div class="box box3">
            box3
        </div>
    </div>

    <!-- At the bottom of the body, include your external JS -->
    <script src="script.js"></script>
</body>

</html>
